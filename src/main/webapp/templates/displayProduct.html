<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
	    <title>Product</title>
	</head>
	<body>
		<div class="container">
		    <h2>Product Details</h2>
		    <div>
		        <form class="form-horizontal">
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Product Id:</label>
		                <div class="col-sm-10">
		                    <p class="form-control-static" th:text="${product.id}">productid</p>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Description:</label>
		                <div class="col-sm-10">
		                    <p class="form-control-static" th:text="${product.description}">description</p>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Price:</label>
		                <div class="col-sm-10">
		                    <p class="form-control-static" th:text="${product.price}">price</p>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Image Url:</label>
		                <div class="col-sm-10">
		                    <p class="form-control-static" th:text="${product.imageUrl}">url here</p>
		                </div>
		            </div>
		        </form>
			</div>
		</div>
	</body>
</html>
